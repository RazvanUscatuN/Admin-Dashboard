<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="logo">
          <img
            src="https://picsum.photos/30"
            alt=""
          />
          <h2>Dashboard</h2>
        </div>
        <div class="user-options">
          <div class="option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Home</p>
            </img>
          </div>
          <div class="option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Profile</p>
            </img>
          </div>
          <div class="option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Messages</p>
            </img>
          </div>
          <div class="option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>History</p>
            </img>
          </div>
          <div class="option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Tasks</p>
            </img>
          </div>
          <div class="option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Communities</p>
            </img>
          </div>
        </div>

        <div class="site-options">
          <div class="site-option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Settings</p>
            </img>
          </div>
          <div class="site-option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Support</p>
            </img>
          </div>
          <div class="site-option-item">
            <img src="https://picsum.photos/40" alt="">
              <p>Privacy</p>
            </img>
          </div>



        </div>






      </div>
    </div>

</html>
